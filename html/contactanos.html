<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-contactanos.css">
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <title>Recetas.net</title>
    <script src="https://kit.fontawesome.com/a10121229e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="encabezado">
        <a href="index.html"><img src="/img/logo2.png" alt="logo"></a>
        <h1>Recetas.net</h1>
        <h2 class="home"><a href="index.html">Home</a></h2>
        <h2 class="ingresar"><a href="ingresar.html">Ingresar</a></h2>
        <h2 class="registrarse"><a href="registrarse.html">Registrarse</a></h2>
    </header>
    <div class="fondo"></div>
    <div class="imagen">
    </div>
    <br>
    <nav>
        <section class="formulario">
            <h3>Contáctanos</h3>
            <br>
            <form action="" method="post" enctype="text/plain">
                <div  class="flex">
                <label>Nombre</label> <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="flex">
                <label>E-mail</label> <input type="email" name="email" placeholder="example@domain.com"> 
                </div>
                <div>
                <label>Comentario</label> 
                </div>
                <div>
                <textarea name="Comentarios" cols="50" rows="20" placeholder="Escriba aquí..."></textarea>
                </div>
                <div>
                <input class=button type="reset" value="Borrar">
                <input class=button type="submit" value="Enviar comentario">
                </div>
                <br>
            <!-- <p id="gracias">Hola <span id="nombre1"></span>! Gracias por dejar tu comentario. Pronto recibirás nuestra respuesta.</p> -->
        </section>
        <aside class="ubicacion">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016887889524!2d-58.383759085176635!3d-34.60373446500508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1660934988283!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>
        <br>
    </nav>
    
<br>
    <footer>
        <div class="contacto">
            <div class="titulo-footer">Contacto y Redes</div>
            <ul class="links-contactanos">
                <a class="iconos" href="http://"><i class="fa-brands fa-instagram"></i></a>
                <a class="iconos" href="http://"><i class="fa-brands fa-facebook"></i></a>
                <a class="iconos" href="http://"><i class="fa-brands fa-twitter"></i></a>
                <a class="iconos" href="http://"><i class="fa-solid fa-envelope"></i></a>
                <li class="divisor">|</li>
                <li class="contactanos"><a href="contactanos.html">Contactanos</a></li>
            </ul>
        </div>
        <div class="copyright">
            © Copyright 2022. Todos los derechos reservados
        </div>
    </footer>
    <script src="/js/contactanos.js"></script>

</html>
