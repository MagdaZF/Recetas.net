<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <title>Registrarse</title>
</head>
<body>
    <header id="encabezado">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <h1>Recetas.net</h1>
        <h2 class="home"><a href="index.html">Home</a></h2>
        <h2 class="ingresar"><a href="ingresar.html">Ingresar</a></h2>
        <h2 class="registrarse"><a href="registrarse.html">Registrarse</a></h2>
    </header>
    <div class="fondo"></div>
    <main>
        <div class="formulario">
            <h1>Registrarse</h1>
            <br>
            <div class="container">
                <h2>Ingrese aquí sus datos</h2>
                <br>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com">
                        <div id="emailHelp" class="form-text">No compartiremos tu email con nadie</div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                    </div>
                    <br>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Mantener sesión iniciada</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <br>
    <br>
    <footer>
        <div class="contacto">
            Contacto y Redes
            <ul>
                <li><a href="">Instagram</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Mail</a></li>
                <li><a href="contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
